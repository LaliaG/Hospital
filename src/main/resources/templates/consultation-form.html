<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultation Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>
<div class="container">
    <h1>Create Consultation</h1>
    <form th:action="@{/consultation/add}" th:object="${consultation}" method="post">
        <div class="form-group">
            <label for="dateConsultation">Date:</label>
            <input type="date" class="form-control" id="dateConsultation" th:field="*{dateConsultation}" required>
            <div th:if="${#fields.hasErrors('dateConsultation')}" th:errors="*{dateConsultation}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="nameDoctor">Doctor:</label>
            <input type="text" class="form-control" id="nameDoctor" th:field="*{nameDoctor}" required>
            <div th:if="${#fields.hasErrors('nameDoctor')}" th:errors="*{nameDoctor}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="patientId">Patient:</label>
            <select class="form-control" id="patientId" th:field="*{patient.id}" required>
                <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.lastname} + ', ' + ${patient.firstname}">SY, Astou</option>
            </select>
            <div th:if="${#fields.hasErrors('patient.id')}" th:errors="*{patient.id}" class="text-danger"></div>
        </div>
        <div class="form-group">
            <label for="treatmentSheets">Treatment Sheets:</label>
            <input type="text" class="form-control" id="treatmentSheets" th:field="*{treatmentSheets}" placeholder="Comma-separated list of treatment sheets">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/patient/detail" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
