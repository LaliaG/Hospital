<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of patients</title>
    <span th:replace="~{home :: bootstrapImport}"></span>
</head>
<body>

<span th:replace="~{home :: navbar}"></span>
<main class="container">
    <h1>List of patients</h1>
    <table class="table" th:unless="${patients.isEmpty()}">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Lastname</th>
            <th scope="col">Firstname</th>
            <th scope="col">BirthDate</th>
            <th scope="col">Details</th>
        </tr>
        </thead>
        <tbody th:each="patient : ${patients}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.lastname}"></td>
        <td th:text="${s.firstname}"></td>
        <td th:text="${s.birthDate}"></td>
        <td><a th:href="@{/patient/{id}(id=${s.id})}" class="btn btn-outline-info">Details</a></td>
        </tbody>
    </table>
    <p th:if="${patients.isEmpty()}">There are no patients !</p>
</main>
<span th:replace="~{home :: footer}"></span>

</body>
</html>
