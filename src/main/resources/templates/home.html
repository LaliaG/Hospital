<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthCare Home</title>
    <th:block th:fragment="bootstrapImport">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>

<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lens Hospital Center</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/patient-form}">Add a patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/patient-list}">See all patients</a>
                    </li>
                </ul>
                <form th:action="@{/patients}" class="d-flex" role="search" method="get">
                    <input class="form-control me-2" th:name="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Research</button>
                </form>
            </div>
        </div>
    </nav>
</th:block>

<main class="container">
    <h1>Home Page</h1>
</main>

<th:block th:fragment="footer">
    <footer class="text-center text-white fixed-bottom" style="background-color: #21081a">
        <div class="text-center p-3">
            @2024 Â© 2024 HealthCare. All rights reserved.copyright
        </div>
    </footer>
</th:block>

</body>
</html>
